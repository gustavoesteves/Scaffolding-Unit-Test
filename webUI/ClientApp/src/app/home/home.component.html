<h1>Scaffolding Unit Test!</h1>
<p>This is a simple serie of examples to test the mechanism of Unit Test in C#.</p>
<hr />
<h3>Calculate Section</h3>
<form>
  <div class="form-group">
    <input #FirstNumber type="number" class="form-control" placeholder="First Number">
  </div>
  <div class="form-group">
    <input #SecondNumber type="number" class="form-control" placeholder="Second Number">
  </div>
  <button (click)="Calc(FirstNumber.value, SecondNumber.value, 'Add')" type="submit" class="btn btn-primary">Add</button>
  <button type="submit" class="btn btn-primary">Subtract</button>
  <button type="submit" class="btn btn-primary">Multiply</button>
  <button type="submit" class="btn btn-primary">Divide</button>
  <h4>Result</h4>
  <label>{{Result}}</label>
</form>

<hr />
<h3>Database Section</h3>
<form>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="First Name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Last Name">
  </div>
  <button type="submit" class="btn btn-primary">Add Person</button>
</form>
<h4>Persons</h4>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
    </tr>
  </tbody>
</table>
